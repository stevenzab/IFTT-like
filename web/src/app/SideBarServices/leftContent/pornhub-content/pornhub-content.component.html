<div fxLayout="column" fxLayoutAlign="center">
    <mat-card>
         <mat-card-header>
             <strong>
                Action :  {{acrea[0].acrea_name}} 
             </strong>
         </mat-card-header>
         <br>
         <mat-card-subtitle>
             {{acrea[0].acrea_description}}
         </mat-card-subtitle>
         <mat-card-content>
             <form [formGroup]="formGroups_1">
                 <mat-form-field appearance="outline">
                     <mat-label>URL de la categorie</mat-label>
                     <input matInput formControlName="URL"  name = "URL"  required>
                 </mat-form-field>
             </form>
         </mat-card-content>
         <button mat-raised-button color="primary" (click)="sendOne()">Utiliser</button>
     </mat-card>
    <br>
    <br>
    <mat-card>
        <mat-card-header>
            <strong>
             Action : {{acrea[1].acrea_name}} 
            </strong>
        </mat-card-header>
        <br>
        <mat-card-subtitle>
            {{acrea[1].acrea_description}}
        </mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="formGroups_2">
                <mat-form-field appearance="outline">
                    <mat-label>Pseudo</mat-label>
                    <input matInput formControlName="Pseudo" name = "Pseudo"  required>
                </mat-form-field>
            </form>
        </mat-card-content>
        <button mat-raised-button color="primary" (click)="sendTwo()">Utiliser</button>
    </mat-card>
    <br>
    <br>
    <mat-card>
        <mat-card-header>
            <strong>
             Reaction : {{acrea[2].acrea_name}} 
            </strong>
        </mat-card-header>
        <br>
        <mat-card-subtitle>
            {{acrea[2].acrea_description}}
        </mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="formGroups_3">
                <mat-form-field appearance="outline">
                    <mat-label>URL Cat√©gorie</mat-label>
                    <input matInput formControlName="URL_cat" name = "URL_cat"  required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>par Mail ou Discord</mat-label>
                    <input matInput formControlName="Trans" name = "Trans"  required>
                </mat-form-field>
            </form>
        </mat-card-content>
        <button mat-raised-button color="primary" (click)="sendThree()">Utiliser</button>

</div>
