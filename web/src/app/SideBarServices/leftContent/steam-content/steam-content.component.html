<div fxLayout="column" fxLayoutAlign="center">
    <mat-card>
         <mat-card-header>
             <strong>
                Action : {{acrea[0].acrea_name}} 
             </strong>
         </mat-card-header>
         <br>
         <mat-card-subtitle>
             {{acrea[0].acrea_description}}
         </mat-card-subtitle>
         <mat-card-content>
             <form [formGroup]="formGroups_1">
                 <mat-form-field appearance="outline">
                     <mat-label>ID</mat-label>
                     <input matInput formControlName="ID" name = "ID"  required>
                 </mat-form-field>

                 <mat-form-field appearance="outline" >
                     <mat-label>Symbole de comparaison</mat-label>
                     <input matInput formControlName="Symbole" name = "Symbole"  required>
                 </mat-form-field>
 
                 <mat-form-field appearance="outline" >
                     <mat-label>Nombre</mat-label>
                     <input matInput formControlName="Nombre" name = "Nombre" required>
                 </mat-form-field>
             </form>
         </mat-card-content>
         <button mat-raised-button color="primary" (click)="sendOne()">Utiliser</button>
     </mat-card>

    <br>
    <br>
    <mat-card>
        <mat-card-header>
            <strong>
                Action : {{acrea[1].acrea_name}} 
            </strong>
        </mat-card-header>
        <br>
        <mat-card-subtitle>
            {{acrea[1].acrea_description}}
        </mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="formGroups_2">
                <mat-form-field appearance="outline">
                    <mat-label>ID</mat-label>
                    <input matInput formControlName="ID_2" name = "ID_2"  required>
                </mat-form-field>
            </form>
        </mat-card-content>
        <button mat-raised-button color="primary" (click)="sendTwo()">Utiliser</button>
    </mat-card>
</div>
